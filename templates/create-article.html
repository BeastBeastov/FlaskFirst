{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}

{% block body %}
<div class="container">
    <h3>Создание новой статьи</h3>
    <form action="/create-article" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
        <textarea type="text" name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea type="text" name="text" id="text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
