{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
    <H1>{{ article.title }}</H1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>{{ article.date.strftime("%d-%b-%Y %H:%M") }} </b></p>
        <a href="/posts" class="btn btn-warning">Назад</a>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
